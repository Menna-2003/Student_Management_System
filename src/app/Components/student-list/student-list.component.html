<div class="filter-container">
    <mat-form-field class="filter-field">
        <mat-label style="color:#000;"><i class="fa-solid fa-magnifying-glass" style="color: #000000; margin-right: 7px;"></i>
            Filter</mat-label>
        <input matInput (input)="applyFilter($event)" placeholder="Type to filter data" />
    </mat-form-field>
</div>

<div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">

        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">ID</th>
            <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">Name</th>
            <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
        </ng-container>

        <ng-container matColumnDef="Age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Age">Age</th>
            <td mat-cell *matCellDef="let element">{{ element.Age }}</td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Email">Email</th>
            <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
        </ng-container>

        <ng-container matColumnDef="Mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Mobile">Mobile</th>
            <td mat-cell *matCellDef="let element">{{ element.Mobile }}</td>
        </ng-container>

        <ng-container matColumnDef="NationalID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by NationalID">National ID
            </th>
            <td mat-cell *matCellDef="let element">{{ element.NationalID }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
