<h1>Table</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">NationalID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of students; let i = index">
            <th scope="row">{{std.ID}}</th>
            <td>{{std.Name}}</td>
            <td>{{std.Age}}</td>
            <td>{{std.Email}}</td>
            <td>{{std.Mobile}}</td>
            <td>{{std.NationalID}}</td>
        </tr>
    </tbody>
</table>
